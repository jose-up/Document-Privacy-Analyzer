<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload Checker</h1>
        <div class="upload-area" id="uploadArea">
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Click to upload or drag and drop</p>
            <p class="file-type">PDF files only</p>
            <input type="file" id="fileInput" accept=".pdf,application/pdf" hidden>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="file-info" id="fileInfo" style="display: none;">
            <h3>File Information</h3>
            <p><strong>Name:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
            <p><strong>Type:</strong> <span id="fileType"></span></p>
            <p><strong>Last Modified:</strong> <span id="fileDate"></span></p>
        </div>
        
        <button id="clearBtn" style="display: none;">Upload Another File</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
